<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home!</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>
          <a href="index.html">Make Call</a>
        </li>
        <li>
          <a href="history.html">Call History</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
    <hr />
    <br />

    <div class="output-div">
      <input class="output" id="output" value="" type="text" disabled />
      <button id="clear"><i class="fa fa-backspace"></i></button>
    </div>
    <br />
    <br />

    <div class="row">
      <div class="inner-row">
        <div class="numPad">
          <span class="span">1</span>
          <h6></h6>
        </div>
        <div class="numPad">
          <span class="span">2</span>
          <h6>ABC</h6>
        </div>
        <div class="numPad">
          <span class="span">3</span>
          <h6>DEF</h6>
        </div>
      </div>
      <div class="inner-row">
        <div class="numPad">
          <span class="span">4</span>
          <h6>GHI</h6>
        </div>
        <div class="numPad">
          <span class="span">5</span>
          <h6>JKL</h6>
        </div>
        <div class="numPad">
          <span class="span">6</span>
          <h6>MNO</h6>
        </div>
      </div>
      <div class="inner-row">
        <div class="numPad">
          <span class="span">7</span>
          <h6>PQR</h6>
        </div>
        <div class="numPad">
          <span class="span">8</span>
          <h6>STU</h6>
        </div>
        <div class="numPad">
          <span class="span">9</span>
          <h6>VWX</h6>
        </div>
      </div>
      <div class="inner-row">
        <div class="numPad">
          <span class="span">*</span>
          <h6></h6>
        </div>
        <div class="numPad">
          <span class="span">0</span>
          <h6>Y Z</h6>
        </div>
        <div class="numPad">
          <span class="span">#</span>
          <h6></h6>
        </div>
      </div>
    </div>

    <!-- <div class="call_alert">
      <h1>Call in proggress ....</h1>
      <button id="hang"><i class="fa fa-phone-square-alt"></i></button>
    </div> -->

    <div class="call-div">
      <button id="call"><i class="fa fa-phone-square-alt"></i></button>
    </div>
    <br />
    <br />

    <div class="contact-div">
      <input
        type="text"
        name=""
        id="contactname"
        placeholder="Enter your contact name"
      />
      <br /><br />
      <button id="btnSave">save</button>
    </div>
  </body>
  <script>
    if (typeof module === "object") {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script/script.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>

  <script src="./script/backendCall.js"></script>
</html>
